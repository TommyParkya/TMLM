<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>MixMods Browser</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <div class="container">
        <a href="/" class="header-brand">
            <img src="https://files.facepunch.com/lewis/1b1311b1/gmod-logo.svg" alt="Garry's Mod Logo"/>
        </a>
        <div class="header-navigation">
            <!-- This is the new button -->
            <a href="https://www.mixmods.com.br/" class="button is-secondary" target="_blank" rel="noopener noreferrer">
                <span>Visit MixMods</span>
            </a>
        </div>
    </div>
</header>

<div class="page-hero changes">
    <div class="hero-image transition-header" style="background-image:url(https://files.facepunch.com/lewis/1b1311b1/buy-bg.jpg)"></div>
    <div class="hero-body center">
        <div class="container">
            <div class="body-info">
                <h1>MixMods Browser</h1>
                <p>A lightweight, fast, and filtered browser for MixMods.</p>
            </div>
        </div>
    </div>
</div>

<div class="section blog-list bg-light">
    <div class="container">
        <!-- The JavaScript will generate the centered mod list inside this container -->
        <div id="mod-list-container" class="blog-posts-container">
            <p style="text-align: center; width: 100%;">Loading mods...</p>
        </div>
    </div>
</div>

<!-- This is the hidden popup structure -->
<div id="popup-overlay" class="lightbox-overlay" style="display: none;">
    <div id="popup-content" class="lightbox-content">
        <!-- Popup content will be generated here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
