<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMod Update Browser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Garry's Mod Update Browser</h1>
            <p>A lightweight way to browse the latest changes.</p>
        </div>
    </header>

    <main class="container">
        <div id="mod-list-container">
            <p class="loading-text">Loading updates...</p>
        </div>
    </main>

    <!-- Popup Structure -->
    <div id="popup-overlay" style="display: none;">
        <div class="popup-content">
            <button class="close-button">Ã—</button>
            <img id="popup-thumbnail" src="" alt="Mod Thumbnail">
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <h3>Key Changes:</h3>
            <div id="popup-downloads"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
