<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixMods Browser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <!-- This header is styled like the GMod site but is kept simple. -->
        <div class="container">
            <!-- You can add a logo or brand name here if you wish -->
        </div>
    </header>

    <div class="section blog-list bg-light">
        <div class="container">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="tabs">
                    <select id="game-select" class="button is-medium is-primary">
                        <option value="all">All Games</option>
                        <option value="GTA SA">GTA: San Andreas</option>
                        <option value="GTA VC">GTA: Vice City</option>
                        <option value="GTA III">GTA: III</option>
                    </select>
                    <select id="version-select" class="button is-medium is-primary">
                        <option value="all">All Versions</option>
                        <option value="PC">PC</option>
                        <option value="Mobile">Mobile</option>
                        <option value="DE">Definitive Edition</option>
                        <option value="PS2">PS2</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" id="search-bar" placeholder="Filter by name..."/>
                </div>
            </div>

            <!-- Loading Animation -->
            <div id="loader" class="loader-container">
                <div class="loader"></div>
            </div>

            <!-- Mod List Container -->
            <div class="blog-posts-container" id="mod-list">
                <!-- Mod cards will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Pagination Container -->
            <div class="pagination-container">
                <nav class="pagination" id="pagination" role="navigation" aria-label="pagination">
                    <!-- Pagination buttons will be dynamically inserted here by JavaScript -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Popup / Modal Structure -->
    <div id="popup-overlay" class="popup-overlay" style="display: none;">
        <div id="popup-box" class="popup-box">
            <button id="popup-close" class="popup-close">Ã—</button>
            <img id="popup-thumbnail" src="" alt="Mod Thumbnail" class="popup-thumbnail">
            <h1 id="popup-title"></h1>
            <p id="popup-description"></p>
            <div id="popup-downloads" class="popup-downloads">
                <!-- Download links will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Link to the main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
