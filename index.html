<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>MixMods Browser</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <div class="container">
        <a href="/" class="header-brand">
            <img src="https://files.facepunch.com/lewis/1b1311b1/gmod-logo.svg" alt="Garry's Mod Logo"/>
        </a>
        <div class="header-navigation">
            <a href="https://www.mixmods.com.br/" class="button is-secondary" target="_blank" rel="noopener noreferrer">
                <span>Visit MixMods</span>
            </a>
        </div>
    </div>
</header>

<div class="blog-list-header">
    <div class="blog-hero-image" style="background-image:url(https://files.facepunch.com/rubat/2025/May09-1347-HairyMudpuppy.png)"></div>
    <div class="blog-list-header-body">
        <div class="container">
            <h1>MixMods Browser</h1>
            <p>A lightweight, fast, and filtered browser for MixMods.</p>
        </div>
    </div>
</div>

<div class="section blog-list bg-light">
    <div class="container">
        <div class="filter-bar">
            <div class="tabs">
                <!-- Game and Version Selectors -->
                <select id="game-select" class="filter-select"><option value="ALL">All Games</option><option value="SA">GTA: San Andreas</option><option value="VC">GTA: Vice City</option><option value="III">GTA: III</option></select>
                <select id="version-select" class="filter-select"><option value="ALL">All Versions</option><option value="PC">PC</option><option value="MOBILE">Mobile</option><option value="DE">Definitive Edition</option><option value="PS2">PS2</option></select>
            </div>
            <div class="search-box">
                <form onsubmit="return false;">
                    <input type="text" id="search-input" placeholder="Filter by name"/>
                </form>
            </div>
        </div>

        <div id="mod-list-container" class="blog-posts-container">
            <!-- Loading Spinner -->
            <div class="loading-spinner"></div>
        </div>

        <div id="pagination-container" class="pagination-container"></div>
    </div>
</div>

<!-- Popup structure (modeled after news article) -->
<div id="popup-overlay" style="display: none;">
    <div id="popup-content">
        <!-- Content generated by JS -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
