<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>MixMods Browser</title>
    <link rel="stylesheet" href="styles.min.css" />
    <meta name="theme-color" content="#0082FF">
</head>
<body>

<header class="header">
    <div class="container">
        <a href="/" class="header-brand">
            <img src="https://files.facepunch.com/lewis/1b1311b1/gmod-logo.svg" alt="GMod Style Logo"/>
        </a>
        <div class="header-navigation">
            <a class="is-active is-active-exact" href="#">Mods</a>
        </div>
    </div>
</header>

<div class="blog-list-header">
    <div class="blog-hero-image transition-header" style="background-image:url(https://files.facepunch.com/rubat/2025/May09-1347-HairyMudpuppy.png)"></div>
    <div class="blog-list-header-body">
        <div class="container">
            <h1>MixMods Static Browser</h1>
            <p>A fast, static-site browser for MixMods. No more endless scrolling.</p>
        </div>
    </div>
</div>

<div class="section blog-list bg-light">
    <div class="container">
        <div class="filter-bar">
             <div class="search-box">
                <form onsubmit="return false;">
                    <input type="text" id="search-input" name="search" required placeholder="Filter by mod name..."/>
                </form>
            </div>
        </div>

        <div class="blog-posts-container">
            <!-- This will be populated by script.js -->
            <p style="color: #000; text-align: center; font-size: 2rem;">Loading mods...</p>
        </div>
    </div>
</div>

<footer class="section">
    <div class="footer-copyright">
        <div class="container"><div class="copy-flex"><span class="footer-copy-text">&copy; 2025 Facepunch Studios. All rights reserved.</span></div></div>
    </div>
</footer>

<script>window.RequestToken = "STATIC_SITE";</script>
<script src="script.js"></script>
</body>
</html>
