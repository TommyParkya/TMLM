# .github/workflows/scrape_mods.yml

name: Scrape Latest Mods

# Controls when the action will run.
# Runs on a schedule (every 6 hours) and also allows manual runs.
on:
  schedule:
    # Runs at 00:00, 06:00, 12:00, 18:00 UTC
    - cron: '0 */6 * * *'
  workflow_dispatch: # This adds a "Run workflow" button on the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v3

      # 2. Sets up the specific version of Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a stable LTS version of Node.js
          cache: 'npm'

      # 3. Installs the dependencies from your package.json file
      - name: Install dependencies
        run: npm install

      # 4. Runs the scraper script to generate data.json
      - name: Run scraper
        run: node scraper.js

      # 5. Commits the newly generated data.json file back to your repository
      - name: Commit and push if data changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add data.json
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated: Update mod data"
            git push
          fi
