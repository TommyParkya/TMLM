name: Build and Deploy MixMods Browser

# This allows you to run the workflow manually from the Actions tab
on:
  workflow_dispatch:

# These permissions are required for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code from your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install the necessary tools (axios, cheerio)
      - name: Install dependencies
        run: npm install

      # 4. Run the scraper to create data.json
      - name: Run scraper
        run: node scraper.js

      # 5. Run the build script to create the /docs folder
      - name: Run build script
        run: node build.js

      # 6. Prepare the /docs folder for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Upload the /docs folder as a deployment artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      # 8. Deploy the artifact to your GitHub Pages site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
