name: Scrape MixMods Data

on:
  # Run this workflow automatically every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Also allow running it manually from the Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies for the scraper script
      - name: Install dependencies
        run: npm install
        working-directory: ./scraper

      # 4. Run the scraper script to generate data.json
      - name: Run scraper
        run: node scrape.js
        working-directory: ./scraper

      # 5. Commit and push the updated data.json file to the repository
      - name: Commit and push if data changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated: Update mod data'
          file_pattern: 'public/data.json'
